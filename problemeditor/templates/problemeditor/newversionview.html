{% extends './base.html' %}

{% block title %}Add New Problem{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">All Problems</a></li>
    <li class="breadcrumb-item"><a href="../">{{problem.label}}</a></li>
    <li class="breadcrumb-item active">New Version</li>
  </ol>
</nav>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>New Version</h2>
      <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
	<p>
          <button type="submit" class="save btn btn-primary">Save</button>
	</p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
