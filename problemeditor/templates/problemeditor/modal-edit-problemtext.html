<div class="modal-dialog modal-lg">
  
  <!-- Modal content-->
  <div class="modal-content">
    <form id="edit-latex-form">
      <div class="modal-header">
	<h5 class="modal-title">Edit LaTeX: {{prob.label}}</h5>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
	<input type="hidden" name="pk" value="{{prob.pk}}">
	<div class="form-group">
          <label>Problem Text:</label>
          <div id="edit-ptext-preview">
            {% autoescape off %}{{prob.current_version.problem_latex|linebreaks}} {% endautoescape %}
          </div>
	  {{form.as_p}}
	</div>
      </div>
      <div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-primary" id="edit-latex-preview-link">Primitive Preview</button>
	<button type="submit" name="save-latex" id="save-latex-link" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  
</div>
